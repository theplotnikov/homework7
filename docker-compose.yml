version: '3.8'
services:
  maven:
    image: maven:latest
    links:
      - tomcat
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - type: volume
        source: java
        target: /opt/
  tomcat:
    image: tomcat:latest
    volumes:
      - type: volume
        source: java
        target: /usr/local/tomcat/webapps
    ports:
      - "8080:80"
volumes:
  java:
