version: '3.8'
services:
  maven:
    image: ubuntu:18.04
    links:
      - tomcat
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - java:/opt/
  tomcat:
    image: jeanblanchard/java:8
    volumes:
      - java:/usr/local/tomcat/webapps.dist/
    ports:
      - "80:8080"
volumes:
  java:
